[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# RPC endpoints for Lisk Sepolia testnet
[rpc_endpoints]
lisk_sepolia = "https://rpc.lisk.com"

# Etherscan verification (use Blockscout for Lisk)
[etherscan]
lisk_sepolia = { key = "${BLOCKSCOUT_API_KEY}", url = "https://explorer.lisk.comapi" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
